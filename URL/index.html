<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <script>
        console.log(location.search);
        var params = location.search.substr(1);//从1开始截取到最后
        console.log(params);
        var arr = params.split('=');//用分割为数组
        console.log(arr);
        var div = document.querySelector('div');
        div.innerHTML = arr[1] + ' welcome';
    </script>
</body>
</html>
