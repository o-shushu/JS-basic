<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>山羊の前端小窝</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background-color: beige;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 设置圣诞树和树的样式 */
        .xmas,
        .tree {
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        /* 设置树的位置为相对定位 */
        .tree {
            position: relative;
        }

        /* 设置装饰盒子的样式 */
        .box {
            width: 40px;
            height: 40px;
            position: absolute;
            border-radius: 50px;
            left: calc(var(--x)*10px);
            top: calc(var(--y)*10px);
        }

        /* 设置树干的样式 */
        .trunk {
            width: 50px;
            height: 70px;
            background-color: #9e6328;
        }

        /* 设置树叶的样式 */
        .trees {
            height: 50px;
            border-radius: 50px;
        }

        /* 设置树叶和树干的阴影 */
        .tree div,
        .trunk {
            box-shadow: 10px 10px 22px #1c4d1c;
        }

        /* 设置不同类型的树叶颜色 */
        .tree div:nth-child(4n+1) {
            background: #2d6359;
        }

        .tree div:nth-child(4n+2) {
            background: #32776a;
        }

        .tree div:nth-child(4n+3) {
            background: #268b4c;
        }

        .tree div:nth-child(4n+4) {
            background: #459763;
        }
    </style>
</head>

<body>

    <div class="xmas">
        <div class="tree">
            <div class="ball">
                <div class="box" style="--x:25;--y:8;"></div>
                <div class="box" style="--x:15;--y:23;"></div>
                <div class="box" style="--x:30;--y:23;"></div>
                <div class="box" style="--x:10;--y:30;"></div>
                <div class="box" style="--x:20;--y:28;"></div>
                <div class="box" style="--x:35;--y:33;"></div>
                <div class="box" style="--x:17;--y:12;"></div>
                <div class="box" style="--x:24;--y:17;"></div>
            </div>
        </div>
        <div class="trunk"></div>
    </div>
    <!-- style="--x:25;--y:8"这些是用来定义每个装饰方块的位置的。其中，--x 和 --y 是自定义的 CSS 变量，用来表示方块的水平和垂直位置。通过在每个装饰方块的 style 属性中设置不同的 --x 和 --y 值，来实现每个方块的具体位置。例如，style="--x:25;--y:8" 表示这个方块的水平位置是 25，垂直位置是 8。
    另外，left: calc(var(--x)*10px) 是用来将 --x 的值转换成实际的像素值。通过 calc() 函数，可以进行数学运算，这里将 --x 的值乘以 10px，得到最终的 left 值。这样就可以根据 --x 的值动态地调整每个装饰方块的水平位置，使得它们能够正确地排列在圣诞树上。
    这些 CSS 变量和计算方式的使用，使得我们可以通过改变 --x 和 --y 的值，来灵活地调整每个装饰方块的位置，从而实现了圣诞树装饰的美观效果。 -->
</body>

<script>

    // 使用 for 循环创建8个不同宽度的 div 元素，并将它们添加到类名为 'tree' 的父元素中
    for (let i = 1; i <= 8; i++) {
        // 创建一个新的 div 元素并将其赋值给变量 tree
        let tree = document.createElement('div');
        // 为新创建的 div 元素添加类名 'trees'
        tree.classList.add('trees');
        // 设置新创建的 div 元素的宽度为当前循环变量 i 乘以 60，并将其转换为字符串后与 'px' 拼接
        tree.style.width = (i * 60) + 'px';
        // 将新创建的带有类名 'trees' 和指定宽度的 div 元素添加到类名为 'tree' 的父元素中
        document.querySelector('.tree').appendChild(tree);
    }
    // 当文档加载完成时执行
    document.addEventListener("DOMContentLoaded", function () {
        // 定义颜色数组
        const colors = ["#f4d348", "#37799e", "#bb3e39", "#e388b1"];
        // 定义颜色计数对象
        const colorCount = {};
        // 获取所有class为.box的元素
        const boxes = document.querySelectorAll(".box");
        // 遍历每个.box元素
        boxes.forEach(box => {
            // 生成随机颜色
            let randomColor = colors[Math.floor(Math.random() * colors.length)];
            // 当颜色出现次数超过2次时，重新生成随机颜色
            while (colorCount[randomColor] >= 2) {
                randomColor = colors[Math.floor(Math.random() * colors.length)];
            }
            // 设置.box元素的背景颜色为随机颜色
            box.style.backgroundColor = randomColor;
            // 更新颜色计数对象，记录该颜色出现的次数
            colorCount[randomColor] = (colorCount[randomColor] || 0) + 1;
        });
    });

</script>

</html>
