<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //利用字面量创建对象
        var obj = {
            uname: 'zhangsanfeng',
            age: 18,
            sex: 'female',
            say: function() {
                console.log('hi~');
            }
        };
        //使用对象
        //(1)
        console.log(obj.uname);
        //(2)
        console.log(obj['age']);
        //调用对象的方法,()是必要的
        obj.say();

        // 利用new Object创建对象
        var obj = new Object();
        obj.uname = 'zhangsanfeng';
        obj.age = 18;
        obj.sex = 'female';
        obj.say = function(){
            console.log('hello!');
        }
        //利用等号赋值，以分号结束；调用和上述一样
        console.log(obj.sex);
        obj.say()

        // 利用构造函数创建对象
        //为什么采用构造函数：上述两种方法一次只能创建一个对象
        //之所以叫构造函数是因为里面封装的是对象，且利用函数方法，重复相同代码
        //即构造函数就是把对象里面一些相同的属性和方法抽象出来分封装到函数里面
        /* function 构造函数名(){
            this.属性 = 值;
            this.方法 = function(){

            }
        }
        new 构造函数名(); */

        function Star(uname, age, sex){
            this.name = uname;
            this.age = age;
            this.sex = sex;
            this.sing = function(sang){
                console.log(sang);
            }
        }
        var ldh = new Star('刘德华', 18, '男');//调用函数返回对象
        console.log(ldh.name);
        console.log(ldh['sex']);
        ldh.sing('忘情水');

        var zxy = new Star('张学友', 18, '男');
        console.log(zxy.name);
        console.log(zxy['age']);
        //构造函数首字母必须大写
        //不需要return就返回结果
        //调用时，必须使用new
        //必须添加this,指向自身
//遍历对象
    var obj1 = {
        uname: 'zhangsanfeng',
        age: 18,
        sex: 'female',
        say: function() {
            console.log('hi~');
        }
    };
    //for in遍历对象
    for(var k in obj) {
        console.log(k);//得到属性名
        console.log(obj[k]);//得到属性值
    }
    </script>
</body>
</html>
